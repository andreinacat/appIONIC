<ion-header>
  <ion-toolbar>
    <ion-title>productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let p of productos" [routerLink]="['/home']">
    <ion-avatar slot="start">
    <ion-img [src]="p.imagenurl"></ion-img>
    </ion-avatar>
    <ion-label>{{p.nombre}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>
